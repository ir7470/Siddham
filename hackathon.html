<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .forgot-password {
            float: right;
        }
    </style>
</head>

<body style="background: url('./bank.jpg')">

    <div class="container">
        <h2 style="color:white">Login</h2>
        <form action="kyc_form.php" method="post">
            <label style="color:white" for="username"><b style="color:white" >Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <label style="color:white" for="password"><b style="color:white">Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <button type="submit">Login</button>
            <label class="forgot-password">
                <a href="#forgot-password" onclick="showForgotPassword()">Forgot password?</a>
            </label>
            <button onclick="showCreateAccount()">Create Account</button>
        </form>
    </div>

    <div id="create-account" style="display: none;">
        <h2>Create Account</h2>
        <form action="register.php" method="post">
            <label for="new-email"><b style="color:white">Email</b></label>
            <input type="email" placeholder="Enter Email" name="new-email" required>
            <label for="new-username"><b style="color:white">Username</b></label>
            <input type="text" placeholder="Enter Username" name="new-username" required>
            <label for="new-password"><b style="color:white">Password</b></label>
            <input type="password" placeholder="Enter Password" name="new-password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div id="forgot-password" style="display: none;">
        <h2 style="color:white"      >Forgot Password</h2>
        <form action="reset-password.php" method="post">
            <label for="email"><b style="color:white">Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>
            <label for="new-password"><b style="color:white">New Password</b></label>
            <input type="password" placeholder="Enter New Password" name="new-password" required>
            <label for="reenter-password"><b style="color:white">Re-enter Password</b></label>
            <input type="password" placeholder="Re-enter New Password" name="reenter-password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        function showCreateAccount() {
            document.getElementById("create-account").style.display = "block";
            document.getElementById("forgot-password").style.display = "none";
        }

        function showForgotPassword() {
            document.getElementById("forgot-password").style.display = "block";
            document.getElementById("create-account").style.display = "none";
        }
    </script>
</body>
</html>
